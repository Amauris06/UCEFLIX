<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Película</title>
  <style>
    
  </style>
</head>
<body>
  <h1>Agregar una Película</h1>
  <form id="add-movie-form">

    <label for="original_title">Título Original:</label>
    <input type="text" id="original_title" name="original_title" required />

    
    <label for="original_language">Idioma Original:</label>
    <input type="text" id="original_language" name="original_language" required />

    
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required />

  
    <label for="overview">Descripción:</label>
    <textarea id="overview" name="overview" rows="4" required></textarea>

  
    <label for="release_date">Fecha de Lanzamiento:</label>
    <input type="date" id="release_date" name="release_date" required />

    
    <label for="popularity">Popularidad:</label>
    <input type="number" step="0.1" id="popularity" name="popularity" required />

    
    <label for="vote_average">Votos Promedio:</label>
    <input type="number" step="0.1" id="vote_average" name="vote_average" required />

    
    <label for="vote_count">Número de Votos:</label>
    <input type="number" id="vote_count" name="vote_count" required />


    <label for="adult">¿Es para adultos?</label>
    <select id="adult" name="adult" required>
      <option value="false" selected>No</option>
      <option value="true">Sí</option>
    </select>

    
    <label for="video">¿Tiene video?</label>
    <select id="video" name="video" required>
      <option value="false" selected>No</option>
      <option value="true">Sí</option>
    </select>

    
    <label for="poster_path">Ruta del Póster:</label>
    <input type="text" id="poster_path" name="poster_path" required />

    
    <label for="backdrop_path">Ruta del Fondo:</label>
    <input type="text" id="backdrop_path" name="backdrop_path" />

    
    <label for="genre_ids">Géneros (IDs separados por comas):</label>
    <input type="text" id="genre_ids" name="genre_ids" required />

    <button type="submit">Agregar Película</button>
  </form>
  
</body>
</html>
